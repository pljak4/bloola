<div class="toolbar">
  <form action="" class="search-bar">
    <input type="search" name="search" [(ngModel)]="searchWord" (input)="search()" pattern=".*\S.*" required/>
    <button class="search-btn" type="submit"></button>
  </form>
</div>

<div class="tLoader" *ngIf="loaderSevice.isLoading$ | async">
  <loader></loader>
</div>

<mat-tab-group class="tabs" (selectedTabChange)="onTabClick($event)">
  <mat-tab label="Movies">
    <div class="moviesTab">
      <div class="display-inline" *ngFor="let item of movies$ | async">
        <div class="card">
          <img class="movieImg" src="{{ item.landscape }}" alt="" />
          <div class="omot"></div>
          <div class="hero-description">
            <p>{{ item.title }}</p>
          </div>
          <div class="movieDate">
            <p>{{ item.release_date }}</p>
          </div>
          <div class="readMore">
            <a [routerLink]="['/info', item.id, 'M']">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Series">
    <div class="seriesTab">
      <div class="display-inline" *ngFor="let item of series$ | async">
        <div class="card">
          <img class="movieImg" src="{{ item.landscape }}" alt="" />
          <div class="omot"></div>
          <div class="hero-description">
            <p>{{ item.name }}</p>
          </div>
          <div class="movieDate">
            <p>{{ item.first_air_date }}</p>
          </div>
          <div class="readMore">
            <a [routerLink]="['/info', item.id, 'S']">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

<div class="footer">
  <my-socials></my-socials>
</div>
