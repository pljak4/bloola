<div class="tarik" *ngFor="let item of movie">
    <div class="card">
        <img class="movieImg" src="{{item.landscape}}" alt="">
        <div class="omot"></div>
        <div class="hero-description">
            <p>{{item.title}}</p>
        </div>
        <div  class="movieDate">
            <p>{{item.release_date}}</p>
        </div>
        <div class="readMore">
            <a [routerLink]="['/info', item.id, this.type]">Learn More</a>
        </div>
    </div>
</div>
